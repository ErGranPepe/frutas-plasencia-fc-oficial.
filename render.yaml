services:
  - type: web
    name: frutas-plasencia-fc
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: Dockerfile
    envVars:
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /var/data
    disk:
      name: sqlite-data
      mountPath: /var/data
      sizeGB: 1
